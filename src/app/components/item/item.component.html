<ng-container *ngIf="itemData">
    <a class="movie-item">
        <div class="movie-item-rating">
            <i class="app-icon">star</i> <span>{{ itemData.vote_average }}</span
            >/10
        </div>
        <div class="movie-item-image">
            <img [src]="itemData.backdrop_path === null ? imagesSizes.large + itemData.poster_path : imagesSizes.large + itemData.backdrop_path" [alt]="itemData.poster_path" />
        </div>
        <div class="movie-item-title">{{ itemData.title }}</div>
    </a>
</ng-container>
